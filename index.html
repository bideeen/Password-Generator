<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="container">
        <h1 id="head">Generate a <br><span style="color:#10B981;">random password</span></h1>
        <p id="info">Never use an insecure password again.</p>
        <br>
        <br>
        <button id="generate" onclick="generatePassword()"><i class="fa fa-bolt" aria-hidden="true"> Generate passwords</i></button>
        <hr id="break">
        <p id="gen-1"></p>
        <p id="gen-2"></p>
        <br>
        <p id="gen-3"></p>
        <p id="gen-4"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
